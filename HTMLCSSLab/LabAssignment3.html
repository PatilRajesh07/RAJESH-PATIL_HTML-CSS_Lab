<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="LabAssignment3.css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="Background.mp4" type="video/mp4">Your browser does not support HTML5 video.
    </video>
    <div>

        <form id="form" action="Message.html">
               <h3>Create Gmail Account</h3>
                   
                <input required type="text" name="username" id="un" placeholder="Full Name" /> <br>
                 
                <input required type="tel" name="number" id="num" placeholder="Contact Number" min="6000000000" max="9999999999"/> <br>
            
                <input required type="email" name="email" id="email" placeholder="Enter Email Id" /> <br>
                   
                <button type="reset">Reset</button>

                <button type="submit">Submit</button>
           
        </form>
    </div>

</body>

</html>
